<!DOCTYPE html>
<html lang="id">

  <title>Login Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="Logo-CST.png" alt="Logo CST" height="130">
    </div>
    <div class="menu">
      <a href="#">BERANDA</a>

    <button class="btn-login">Login</button>
